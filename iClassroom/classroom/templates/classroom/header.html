{% load static %}
<!-- header.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'classroom/css/header.css' %}?v=1.2">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'classroom/css/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
     * {
            font-family: 'Poppins', sans-serif;
        }
        .fa-solid {
            font-size: 24px;
            margin-right: 20px;
            color: #764ba2;
        }
   </style>
    </head>
    <body>
        <!-- Header Component -->
<header class="header">
    <div class="header-content">
        <div class="header-left">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars text-blue-600"></i>
            </button>
            <div class="title">
                <h1 class="brand-name">iClassroom</h1>
                <p class="tagline">Smart Attendance & Participation Tracking</p>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search students, classes..." id="searchInput">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        
        <div class="header-right">
                {% include 'classroom/components/profile_icon.html' %}
        </div>
    </div>
</header>

<style>

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: .3rem 1.5rem;
    max-width: 100%;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.sidebar-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.5rem;
    transition: background-color 0.2s;
}

.sidebar-toggle:hover {
    background-color: rgba(255,255,255,0.1);
}

.header-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
}

.header-center {
    flex: 1;
    max-width: 400px;
    margin: 0 2rem;
}

.search-container {
    position: relative;
}

.search-input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.5rem;
    border: none;
    border-radius: 2rem;
    background: rgba(255,255,255,0.2);
    color: white;
    placeholder-color: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
}

.search-input::placeholder {
    color: rgba(255,255,255,0.7);
}

.search-input:focus {
    outline: none;
    background: rgba(255,255,255,0.3);
}

.search-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,0.7);
}

.header-right {
    display: flex;
    align-items: center;
    margin-right: 15px;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.action-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.5rem;
    position: relative;
    transition: background-color 0.2s;
}

.action-btn:hover {
    background-color: rgba(255,255,255,0.1);
}

.notification-badge {
    position: absolute;
    top: 0;
    right: 0;
    background: #ef4444;
    color: white;
    font-size: 0.7rem;
    padding: 0.2rem 0.4rem;
    border-radius: 1rem;
    min-width: 1.2rem;
    text-align: center;
}

.user-menu {
    position: relative;
}

.user-avatar {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.5rem;
    transition: background-color 0.2s;
}

.user-avatar:hover {
    background-color: rgba(255,255,255,0.1);
}

.user-avatar img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
}

.user-name {
    font-weight: 500;
}

.user-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    min-width: 180px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.2s;
    z-index: 1001;
}

.user-dropdown.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    color: #374151;
    text-decoration: none;
    transition: background-color 0.2s;
}

.dropdown-item:hover {
    background-color: #f3f4f6;
}

.dropdown-divider {
    height: 1px;
    background: #e5e7eb;
    margin: 0.5rem 0;
}

@media (max-width: 768px) {
    .header-center {
        display: none;
    }
    
    .header-title {
        font-size: 1.2rem;
    }
    
    .user-name {
        display: none;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Sidebar toggle
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    
    sidebarToggle.addEventListener('click', function() {
        if (window.innerWidth > 768) {
            // Desktop: toggle collapsed state
            sidebar.classList.toggle('collapsed');
            document.body.classList.toggle('sidebar-collapsed');
        } else {
            // Mobile: toggle show state
            sidebar.classList.toggle('show');
            const overlay = document.querySelector('.sidebar-overlay');
            if (overlay) {
                overlay.classList.toggle('show');
            }
        }
    });
    
    // User menu dropdown
    const userMenuBtn = document.getElementById('userMenuBtn');
    const userDropdown = document.getElementById('userDropdown');
    
    userMenuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        userDropdown.classList.toggle('show');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function() {
        userDropdown.classList.remove('show');
    });
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        // Implement search logic here
        console.log('Searching for:', searchTerm);
    });
});
</script>

    </body>
</html>
